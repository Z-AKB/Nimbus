<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Membership Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .payment-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .payment-box {
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .summary-box {
      background: #f1f3f5;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="payment-wrapper">
    <div class="payment-box">
      <div class="row g-4">

        <!-- Payment Form -->
        <div class="col-md-7">
          <h3 class="fw-bold mb-4">Complete Your Payment</h3>
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvc" placeholder="123" required>
              </div>
            </div>

            <!-- Billing Cycle Dropdown -->
            <div class="mb-3">
              <label for="billingCycle" class="form-label">Billing Cycle</label>
              <select class="form-select" id="billingCycle">
                <option value="monthly" selected>Monthly - $12</option>
                <option value="yearly">Yearly - $120</option>
              </select>
            </div>

            <button type="submit" class="btn btn-dark w-100">Pay Now</button>
          </form>
        </div>

        <!-- Plan Summary -->
        <div class="col-md-5">
          <div class="summary-box">
            <h5 class="fw-bold">Your Plan</h5>
            <p class="mb-1"><strong>Premium Membership</strong></p>
            <p class="text-muted">Best for passionate learners</p>
            <h3 id="planPrice" class="my-3">$12 <small class="text-muted">/month</small></h3>
            <ul class="list-unstyled">
              <li>✔ Unlimited access to all articles</li>
              <li>✔ Ad-free reading experience</li>
              <li>✔ Premium-only stories</li>
              <li>✔ Exclusive events & webinars</li>
            </ul>
            <p class="small text-muted mt-3">Secure payment powered by SSL encryption.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Update price dynamically based on dropdown
    const billingSelect = document.getElementById("billingCycle");
    const priceDisplay = document.getElementById("planPrice");

    billingSelect.addEventListener("change", function () {
      if (this.value === "yearly") {
        priceDisplay.innerHTML = "$120 <small class='text-muted'>/year</small>";
      } else {
        priceDisplay.innerHTML = "$12 <small class='text-muted'>/month</small>";
      }
    });
  </script>
</body>
</html>
