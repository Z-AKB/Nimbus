<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .auth-wrapper {
      min-height: 100vh;
    }
    .auth-box {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="auth-wrapper d-flex align-items-center justify-content-center">
    <div class="auth-box">
      <h3 class="text-center mb-4">Welcome Back</h3>
      <form>
        <div class="mb-3">
          <label for="signinEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signinEmail" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="signinPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signinPassword" placeholder="Password" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="For You Page.html" class="btn btn-dark w-100 text-white">Sign In</a>
        <p class="text-center mt-3">
          Don't have an account? <a href="Sign Up.html">Sign Up</a>
        </p>
        <p class="text-center mt-3">
          Don't have an account? <a href="Forgot password.html">Forgot Password?</a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
