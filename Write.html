<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Write a Story</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Quill Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .editor-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .story-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #editor {
      min-height: 300px;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="editor-wrapper">
    <h2 class="mb-4">Write Your Story</h2>

    <!-- Story Title -->
    <div class="mb-3">
      <input type="text" class="form-control story-title" id="storyTitle" placeholder="Your story title...">
    </div>

    <!-- Story Content (Quill Editor) -->
    <div class="mb-3">
      <label class="form-label">Content</label>
      <div id="editor"></div>
    </div>

    <!-- Categories/Tags with Checkboxes -->
    <div class="mb-3">
      <label class="form-label">Tags</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Technology" id="tagTech">
        <label class="form-check-label" for="tagTech">Technology</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Health" id="tagHealth">
        <label class="form-check-label" for="tagHealth">Health</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Productivity" id="tagProductivity">
        <label class="form-check-label" for="tagProductivity">Productivity</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Startup" id="tagStartup">
        <label class="form-check-label" for="tagStartup">Startup</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Lifestyle" id="tagLifestyle">
        <label class="form-check-label" for="tagLifestyle">Lifestyle</label>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-secondary">Save as Draft</button>
      <button class="btn btn-info text-white" id="previewBtn" data-bs-toggle="modal" data-bs-target="#previewModal">Preview</button>
      <button class="btn btn-dark">Publish</button>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Story Preview</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h2 id="previewTitle"></h2>
          <div id="previewContent" class="mt-3"></div>
          <p class="mt-3"><strong>Tags:</strong> <span id="previewTags"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Quill JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <script>
    // Initialize Quill Editor
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Start writing your story...',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['link', 'image', 'blockquote', 'code-block'],
          ['clean']
        ]
      }
    });

    // Preview Handler
    document.getElementById('previewBtn').addEventListener('click', function() {
      const title = document.getElementById('storyTitle').value;
      const content = quill.root.innerHTML;

      // Collect checked tags
      const checkedTags = Array.from(document.querySelectorAll('.form-check-input:checked'))
        .map(cb => cb.value)
        .join(', ');

      document.getElementById('previewTitle').innerText = title || "Untitled Story";
      document.getElementById('previewContent').innerHTML = content || "<p><em>No content written yet...</em></p>";
      document.getElementById('previewTags').innerText = checkedTags || "No tags selected";
    });
  </script>
</body>
</html>
